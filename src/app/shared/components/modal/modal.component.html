<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-manage-product [product]="data.content"></app-manage-product>
  </div>

  <ng-template #showNewForm>
    <app-manage-product [product]="{}"></app-manage-product>
  </ng-template>
</mat-dialog-content>
