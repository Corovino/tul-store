<div class="container">
    <div class="shopping-cart">
      <div class="shopping-cart-header">
        <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{totalQuantity}}</span>
        <div class="shopping-cart-total">
          <span class="lighter-text">Total:</span>
          <span class="main-color-text">${{totalPrice}}</span>
        </div>
      </div> <!--end shopping-cart-header -->
      <ul class="shopping-cart-items">
        <li class="clearfix" *ngFor="let product of products">
          <img [src]="product.image" alt="product" />
          <span class="item-name">{{product.tittle}}</span>
          <span class="item-price">${{product.price}}</span>
          <span class="item-quantity">Cantidad: {{product.quantity}}</span>
          <button type="button" class="item-delete" (click)="removeProductCart.emit(product)">Eliminar Producto</button>
        </li>
      </ul>
      <a  class="button">Ir a pagar</a>
</div> <!--end shopping-cart -->
