 <mat-card>
    <mat-card-title>
      <img src="assets/img/logo-tul.png" alt="">
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Correo"
              formControlName="email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Contraseña"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <button type="submit" class="button" mat-raised-button >Ingresar</button>
      </form>
    </mat-card-content>
    <div class="register">
      ¿No tienes una cuenta?
      <a  [routerLink]="['register']" 
      routerLinkActive="router-link-active" >
         Registrarse
      </a>
    </div>
  </mat-card>
